<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title>영화 검색 콜렉션</title>

        <script src="https://kit.fontawesome.com/53932b056b.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style/style.css">
        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>

    <body>
        <header>
            <h1 class="logo">
                <a href=""><i class="fa-solid fa-clapperboard"></i> 영화 검색 사이트 &#58;&#41;</a>
            </h1>
            <nav class="movie-search-title">
                <form class="movie-search-inner" action="" id="search-form">
                    <h2>영화 검색 : </h2>
                    <div class="movie-search">
                        <input type="text" id="search-text" placeholder="영화 제목을 입력해 주세요." autofocus>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <button id="search-btn">검색하기</button>
                </form>
            </nav>
        </header>
        <main>
            <section>
                <div class="card-inner">
                    <ul class="card-list">
                        <!-- <li class="movie-list">
                            <a href="">
                                <img src="${images}" alt="movie-images">
                                <div class="card-title-list">
                                    <h2>${title}</h2>
                                    <p class="average">${vote_average}</p>
                                    <p>${contents}</p>
                                </div>
                            </a>
                        </li> -->
                    </ul>
                </div>
                <p class="list-none">검색내용이 없습니다.</p>
            </section>
        </main>
        <footer>
            <p class="copy">2024&copy;SeoyoungPark.</p>
            <address>
                <ul>
                    <li><a href="https://github.com/seokachu/movie" target="_blank" title="github 이동하기"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="mailto:seokachuu@gmail.com" title="email"><i class="fa-solid fa-envelope"></i></a></li>
                </ul>
            </address>
        </footer>
        <div class="go-top"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="modal-wrap">
            <div class="modal">
                <button class="close-btn">&times;</button>
                <!--<div class="card-ids">
                    <img src="images/image1.jpg" alt="">
                    <div class="movie-id-list">
                        <h2>영화 ID명은</h2>
                        <p><span>"000000"</span> 입니다 &#58;&#41; </p>
                    </div>
                </div> -->
            </div>
        </div>
    </body>
</html>
